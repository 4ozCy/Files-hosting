<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hosting</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            padding: 20px;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin-top: 70%;
            padding: 20px;
            background-color: #1b1b1b;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            color: #007bff;
            font-family: Courier New, monaco, monospace;
            display: none;
        }

        .drop-zone {
            border: 2px dashed #007bff;
            margin-top: 5%;
            padding: 30px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .drop-zone.dragover {
            background-color: #e0e7ff;
        }
        
        .file-name {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            margin-top: 4%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your File (Max 10MB)</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <div class="drop-zone" id="dropZone">Drag & drop your file here or click to select</div>
            <button type="submit" id="uploadButton">Upload</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');

        function updateDropZoneText(fileName) {
            dropZone.textContent = `Selected file: ${fileName}`;
            uploadButton.style.display = 'block';
        }

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateDropZoneText(fileInput.files[0].name);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateDropZoneText(fileInput.files[0].name);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/file', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('result').innerHTML = `File uploaded: <a href="${result.fileUrl}">${result.fileUrl}</a>`;
            } catch (err) {
                console.error('Error uploading file:', err);
                document.getElementById('result').textContent = 'Failed to upload file.';
            }
        });
    </script>
</body>
</html>
