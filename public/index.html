<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filebox</title>
    
    <meta property="og:title" content="File Box - Upload Your Files Easily" />
    <meta property="og:description" content="Upload and share files up to 90GB quickly and securely with Files Box." />
    <meta property="og:url" content="https://filebox.lol" />
    <meta property="og:type" content="website" />
    
    <meta name="description" content="File Box - Upload and share files up to 90GB quickly and securely." />
    <meta name="keywords" content="file upload, file sharing, files box, upload files" />
    <meta name="author" content="@n.int" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

        body {
            font-family: 'Patrick Hand', cursive;
            background: url('/assets/bg.gif');
            background-size: cover;
            background-color: black;
            padding: 20px;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .container {
    max-width: 400px;
    width: 100%;
    padding: 30px;
    background-color: rgba(30, 30, 30, 0.6);
    border-radius: 10px;
    text-align: center;
    color: white;
}

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        .drop-zone {
            border: 2px dashed #fff;
            margin-top: 20px;
            padding: 40px;
            text-align: center;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .drop-zone.dragover {
            background-color: #007bff;
            color: #fff;
        }

        button {
            padding: 12px 30px;
            background-color: #007bff;
            font-family: 'Patrick Hand', cursive;
            color: #fff;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        .restart-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            
        }

        .restart-icon:hover {
            color: #ccc;
            background-color: none;
        }

        #progressBar {
            width: 100%;
            background-color: #1b1b1b;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        #progressBarFill {
            height: 10px;
            width: 0;
            background-color: #007bff;
            transition: width 0.4s ease;
        }

        .link-box {
            background-color: #1b1b1b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .link-box p {
            margin: 0;
            font-size: 18px;
            color: #fff;
            word-break: break-all;
        }

        .direct-link {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .direct-link:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
      
    <div class="container">
        <h1>Upload Your File</h1>
        <div class="error-message" id="errorMessage">Invalid file format. Only images, documents, videos, and archives are allowed.</div>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <div class="drop-zone" id="dropZone">click to select your file</div>
            <button type="submit" id="uploadButton">Upload</button>
            <span class="restart-icon" id="restartIcon">&#x21BB;</span>
        </form>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>
        <div id="result">
            <div class="link-box" id="linkBox">
                <p id="fileLink"></p>
                <button id="openButton" class="direct-link">Open File</button>
            </div>
        </div>
        <footer style="margin-top: 30px; color: #ccc; font-size: 14px;">
        <p>&copy; 2024 filebox. All rights reserved.</p>
        </footer>
    </div>
    <script> 
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const progressBar = document.getElementById('progressBar');
    const progressBarFill = document.getElementById('progressBarFill');
    const result = document.getElementById('result');
    const linkBox = document.getElementById('linkBox');
    const fileLink = document.getElementById('fileLink');
    const openButton = document.getElementById('openButton');
    document.getElementById('restartIcon').addEventListener('click', () => {
    location.reload();
});

    function updateDropZoneText(fileName) {
        dropZone.textContent = `Selected file: ${fileName}`;
        uploadButton.style.display = 'block';
    }

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            updateDropZoneText(fileInput.files[0].name);
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            updateDropZoneText(fileInput.files[0].name);
        }
    });

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        progressBar.style.display = 'block';
        uploadButton.style.display = 'none';

        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
                const percentComplete = (e.loaded / e.total) * 100;
                progressBarFill.style.width = `${percentComplete}%`;
            }
        });

        xhr.addEventListener('load', () => {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                displayResult(response.fileUrl);
                copyToClipboard(response.fileUrl);
            } else {
                result.textContent = 'Failed to upload file.';
            }
            progressBar.style.display = 'none';
        });

        xhr.addEventListener('error', () => {
            result.textContent = 'Failed to upload file.';
            progressBar.style.display = 'none';
        });

        xhr.open('POST', '/file');
        xhr.send(formData);
    });

    function displayResult(fileUrl) {
        fileLink.textContent = fileUrl;
        linkBox.style.display = 'flex';

        openButton.onclick = () => window.open(fileUrl, '_blank');
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('Link copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }
</script>
</body>
</html>
